# docker-compose.yaml
---
x-airflow-common: &airflow-common # Imagen de Airflow
  build: .
  environment: &airflow-common-env
    # Configuración de la base de datos
    # CAMBIO 1: Cambiar el Executor de LocalExecutor a CeleryExecutor
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    # Clave Fernet (DEBE cambiarse en producción)
    AIRFLOW__CORE__FERNET_KEY: "Tu_Clave_Fernet_Aqui"
    # CAMBIO 2: Añadir la URL del Broker (Redis) y el Backend de resultados (Postgres)
    AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow

    # ✅ CORRECCIÓN CRÍTICA: Añadir la ruta del proyecto Kedro al PYTHONPATH
    PYTHONPATH: /opt/airflow/kedro-project

    # Configuraciones por defecto
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__API__AUTH_BACKENDS: "airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session"
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: "true"
  volumes:
    # 1. CORRECCIÓN DE RUTAS DE AIRFLOW: Deben apuntar a la subcarpeta 'airflow'
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins

    # 2. MONTAJE DEL PROYECTO KEDRO: El '.' se refiere a la carpeta actual (prediccion-preparacion-pandemias)
    - ./:/opt/airflow/kedro-project
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on: &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always
    ports:
      - "5432:5432"

  # Webserver de Airflow
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # Scheduler de Airflow
  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # Worker de Airflow
  airflow-worker:
    <<: *airflow-common
    command: celery worker
    hostname: airflow-worker
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      redis: # CAMBIO 4: Añadir dependencia al nuevo servicio Redis
        condition: service_started
      airflow-init:
        condition: service_completed_successfully

  # Inicializador de Airflow
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        # Creación de carpetas y ajuste de permisos
        mkdir -p /opt/airflow/{logs,dags,plugins}
        chown -R "${AIRFLOW_UID:-50000}:0" /opt/airflow/{logs,dags,plugins}

        # Inicialización de la base de datos y creación de usuario
        exec /entrypoint airflow version
        airflow db init
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password admin123
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: "true"
      _AIRFLOW_WWW_USER_CREATE: "true"
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin123
    user: "0:0"
    volumes:
      # El init solo necesita acceso a Airflow Dags/Logs/Plugins para crear directorios
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins

  # NUEVO SERVICIO: Redis (Broker de Mensajes para Celery)
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    restart: always

volumes:
  postgres-db-volume:
